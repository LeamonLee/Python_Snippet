{% extends "base_layout.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-3">
            <form action="{% url 'mongos:task_use_celery' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">use celery</button>
            </form>
        </div>
        <div class="col-md-3">
            <form action="{% url 'mongos:task_not_use_celery' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">not use celery</button>
            </form>
        </div>
    </div>

{% endblock %}
